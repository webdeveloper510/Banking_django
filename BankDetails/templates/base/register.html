{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Client Register Form</title>
  </head>
  <body>
    <div class="container">
        <div class="col-md"></div>
        {% if messages %}
        <div class="alert alert-success" role="alert">
          {{messages}}
        </div>
        {% elif %}
        <div class="alert alert-danger" role="alert">
          {{messages.error}}
      </div>
        {% endif %}
        <div class="col-md-6">
            <h4>Local Bank Registeration</h4>
            <div class="container py-5">
              <h1>Register</h1>
              <form action="{% url 'client_Register' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                {{ register_form|crispy }}                    
                <button type="submit" class="btn btn-primary" type="submit">Register</button>
              </form>
              <p class="text-center">If you already have an account, <a href="{% url 'login' %}">login</a> instead.</p>
            </div>
        </div>
        <div class="col-md"></div>
    </div>
  </body>
</html>
