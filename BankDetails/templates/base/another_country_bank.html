{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Client Register Form</title>
  </head>
  <style>
        .register {
    background: #005db7;
   
}
  </style>
  <body>
    <div class="register">
    <div class="container">
      <div class="row">
        <div class="col-md"></div>
        <div class="col-md-6 my-5">
          <div class="card p-3">
            <div class="text-center">
              <h4>Another Country Bank Registeration</h4>
              <h1>Register</h1>
              </div>
                  <!-- RD Mailform-->
                  <form id="form" class="rd-form form-lg rd-mailform">
                    <div class="form-group">
                      {% csrf_token %}
                      {{ reg_form|crispy }}    
                    </div>
                    <br>
                    <button class="btn  btn-round btn-block btn-primary" id="btnSubmit" type="submit">Register</button>
                  </form>
                  
              <p class="text-center">If you already have an account, <a href="{% url 'foreign_login' %}">login</a> instead.</p>
            </div>
        </div>
        <div class="col-md"></div>
    </div>
  </div>
    </div>
  </body>
</html>
<script>
  $(document).ready(function () {
$("#form").submit(function (event) {
event.preventDefault();
var serializedData = $(this).serialize();
$.ajax({
            type:"POST",
            headers: { "X-CSRFToken": '{{csrf_token}}' },
            url: "{% url 'Foreignbank'%}",
            data:$(this).serialize(),//only input
            success: function(response){
              window.setTimeout(function() {
              window.location.href =  "{% url 'foreign_login'%}";
          }, 3000); 
              
            }
        });

});
});
  </script>
